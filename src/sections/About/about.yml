title: Sobre mi
content:
 - Soy Ingeniero en Computación Gráfica, vivo en Quito - Ecuador.
 - Conectado profesionalmente con el desarrollo web y las tecnologías de la información por muchos años (7 de ellos liderando equipos), actualmente trabajo en Kruger Corporation.
 - En la actualidad estoy trabajando en tecnologías móviles, React Native, Flutter y en el proceso de aprendizaje de tecnologías en la nube.
 - Soy un apasionado por los videojuegos y la matemática, me gusta investigar, aprender y desarrollar.
 - Busco cumplir los objetivos trazados, trabajando en equipo, siempre en busca del éxito, considerando el grupal por sobre lo individual. 